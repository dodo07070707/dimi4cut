<!DOCTYPE HTML>
<html>
	<head>
		{% load static %}
		<title>Dimi4Cut</title>
		<meta charset="utf-8" />
		<meta name="google" content="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href={% static 'assets/css/main.css' %} />
		<noscript><link rel="stylesheet" href={% static 'assets/css/noscript.css' %} /></noscript>
        <script src="https://kit.fontawesome.com/90e90798c9.js" crossorigin="anonymous"></script>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header id="picture_header">
					<div class="inner">

						<!-- Logo -->
						<a href="index.html" class="logo">
							<span class="title">DIMI</span><span class="title1">4CUT</span>
						</a>

						<!-- Nav -->

					</div>
				</header>
			<!-- Main -->
				<div id="picture_main">
					<div class="inner">
						<div class = "centermachine">
							<img class="imgtype1" src="{{MEDIA_ROOT}}/media/{{ data.image }}">
							<div class="dots">
								<div class="dot1">
								</div>
								<div class="dot2"></div>
							</div>
							<a href="{{MEDIA_ROOT}}/media/{{ data.image }}" download>
								<img class="button_download" src={% static 'images/button_donload.png' %}>
							</a>
						</div>
					</div>
				</div>

				<!-- Footer -->
				<footer id="footer">
					<div class="inner">
						<div class="left-section">
							<img src={% static 'images/logo_just.png' %} alt="Image description">
						</div>
						<div class="right-section">
							<a href="https://www.youtube.com/@Just_doit22" target="_blank"><i class="fa-brands fa-youtube"></i></a>
							<a href="https://www.instagram.com/start_justup/?utm_source=ig_web_button_share_sheet&igshid=OGQ5ZDc2ODk2ZA==" target="_blank"><i class="fa-brands fa-instagram"></i></a>
						</div>  
					</div>
				</footer>
			</div>

		<!-- Scripts -->
			<script src={% static 'assets/js/jquery.min.js' %}></script>
			<script src={% static 'assets/js/browser.min.js' %}></script>
			<script src={% static 'assets/js/breakpoints.min.js' %}></script>
			<script src={% static 'assets/js/util.js' %}></script>
			<script src={% static 'assets/js/main.js' %}></script>
	</body>
</html>
