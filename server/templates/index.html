<!DOCTYPE HTML>
<html>
	<head>
		<title>Dimi4Cut</title>
		<meta charset="utf-8" />
		<meta name="google" content="notranslate">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="../static/assets/css/noscript.css" /></noscript>
        <script src="https://kit.fontawesome.com/90e90798c9.js" crossorigin="anonymous"></script>
		
    <script>
        // 이 함수는 경고창을 비활성화합니다.
        window.alert = function() {
            // 아무것도 하지 않음
        };

        // 이 함수는 확인창을 비활성화합니다.
        window.confirm = function() {
            // 항상 확인(OK)을 반환
            return true;
        };

        // 이 함수는 프롬프트창을 비활성화합니다.
        window.prompt = function() {
            // 항상 빈 문자열 반환
            return "";
        };
    </script>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="title">DIMI</span><span class="title1">4CUT</span>
								</a>

							<!-- Nav -->


						</div>
					</header>

				<!-- Main -->
					<div id="main">
						<form class="inner" id="input_form" action="{% url 'get_data' %}" method="POST">
							{% csrf_token %}
							<header>
								<h1>촬영 시 표시된</h1>
				                <h1>다운로드 번호를 알려주세요</h1>
							</header>
                            <div class="number_input">
                                <input type="number" id="fourDigitNumber" name="user_id" pattern="\d{4}" required>
                            </div>
                            <header>
								<h1>설정한</h1>
				                <h1>비밀번호를 알려주세요</h1>
							</header>
                            <div class="number_input">
                                <input type="number" id="fourDigitNumber" name="password" pattern="\d{4}" required>
                            </div>
                            <div class="check">
                                <i class="fa-regular fa-circle-check" onclick="
									document.getElementById('input_form').submit();
									document.getElementById('input_form').reset();
								"></i>
                            </div>
						</form>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<div class="left-section">
								<img src="../static/images/logo_just.png" alt="Image description">
							  </div>
							  <div class="right-section">
								<a href="https://www.youtube.com/@Just_doit22" target="_blank"><i class="fa-brands fa-youtube"></i></a>
								<a href="https://www.instagram.com/start_justup/?utm_source=ig_web_button_share_sheet&igshid=OGQ5ZDc2ODk2ZA==" target="_blank"><i class="fa-brands fa-instagram"></i></a>
							  </div>
							  
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="../static/assets/js/jquery.min.js"></script>
			<script src="../static/assets/js/browser.min.js"></script>
			<script src="../static/assets/js/breakpoints.min.js"></script>
			<script src="../static/assets/js/util.js"></script>
			<script src="../static/assets/js/main.js"></script>

	</body>
</html>
